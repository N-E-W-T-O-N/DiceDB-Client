//https://github.com/DiceDB/dicedb-protos/blob/af41d607f39b31e74d990b1644c21722493e8308/wal/wal.proto

syntax = "proto3";

package wal;
option go_package = "./wal";
option csharp_namespace = "DiceDB.Generated";

enum ElementType {
  ELEMENT_TYPE_NOOP = 0;
  ELEMENT_TYPE_COMMAND = 1;
}

message Element {
  uint64 lsn = 1;
  int64 timestamp = 2;
  ElementType element_type = 3;
  bytes payload = 4;
}